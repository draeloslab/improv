actors:
  GUI:
    package: actors.video_screen
    class: Visual
    visual: VideoScreen

  # video screen: displaying the camera video frames
  VideoScreen:
    package: actors.video_screen
    class: VideoScreen
  
  # camera readers: each camera reader use the camera API for reading the frames
  CameraReader0:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 0

  CameraReader1:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 1

  CameraReader2:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 2

  # video savers: each video saver writes the frames readed to video file
  VideoSaver0:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 0
    method: spawn

  VideoSaver1:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 1
    method: spawn
    
  VideoSaver2:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 2
    method: spawn

  Processor:
    package: actors.processor
    class: Processor

connections:
  CameraReader0.q_out: [VideoSaver0.q_in, VideoScreen.camera0_in]
  CameraReader1.q_out: [VideoSaver1.q_in, VideoScreen.camera1_in]
  CameraReader2.q_out: [VideoSaver2.q_in, VideoScreen.camera2_in, Processor.q_in]
  Processor.q_out: [VideoScreen.q_in]
  


redis_config:
  port: 6379