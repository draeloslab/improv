# configuration of camera-manager without the GUI for just recording the video
actors:  
  # camera readers: each camera reader use the camera API for reading the frames
  CameraReader1:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 0

  CameraReader2:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 1

  CameraReader3:
    package: actors.camera_reader
    class: CameraReader
    camera_num: 2

  # video savers: each video saver writes the frames readed to video file
  VideoSaver1:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 0

  VideoSaver2:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 1
    
  VideoSaver3:
    package: actors.video_saver
    class: VideoSaver
    camera_num: 2

connections:
  CameraReader1.q_out: [VideoSaver1.q_in]
  CameraReader2.q_out: [VideoSaver2.q_in]
  CameraReader3.q_out: [VideoSaver3.q_in]

redis_config:
  port: 6381